<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>

<body>
  <div class="container">
    <article class="main-img">
      <img src="./images/image-equilibrium.jpg" alt="equilibrium" class="equilibrium">
      <div>
        <img src="./images/icon-view.svg" alt="" class="hover-icon">
      </div>
    </article>
    <article>
      <h2>Equilibrium #3429</h2>
      <p> Our Equilibrium collection promotes balance and calm.</p>
      <ul class = "eth-clock">
        <li><img src="./images/icon-ethereum.svg" alt="ethereum" class="ethereum">0.041 ETH</li>
        <li><img src="./images/icon-clock.svg" alt="clock" class="clock">3 days left</li>
      </ul>
    </article>
    <aritcle class="main-avatar">
      <img src="./images/image-avatar.png" alt="avatar" class="avatar">
      <p>Creation of <span>Jules Wyvern</span></p>
    </aritcle>
